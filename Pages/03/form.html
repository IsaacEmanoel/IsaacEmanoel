    <header>
        <nav>
            <div class="lognv">
            <h1 class="logo">DawnEnding</h1>

                <li><input class="btn" type="button" value="Home" onclick="location.href='http://127.0.0.1:5500/Pages/01/home.html'"></li>

        </nav>
    </header>
    <main>
        <form method="get" action=" "  class="form-completo" id="fom-user">
            <fieldset class="form-user">
                <legend class="tit-form">
                    Cadastro User
                </legend>
                <label class="tags-form" for="n-completo">Nome Completo<input id="n-completo" type="text" placeholder="nome" required ></label>
                <label class="tags-form" for="n-user">Username<input id="n-user" type="text" value="Usuário" name="n-user" required></label>
                <label class="tags-form" for="e-mail">E-mail<input id="e-mail" type="email" value=" e-mail" name="e-mail" required></label>
                <label for="n-tel" class="tags-form">Tel: <input id="n-tel" type="tel" name="n-tel"></label>
            </fieldset>
            <fieldset>
                <legend class="ok-inter">Teria interesse em receber atualizações pelo waths?</legend>
                <label class="tags-ok" for="ok">Sim, eu gostaria. <input id="ok" type="checkbox" name="ok" required></label>
                <legend class="tags-ok">Mensagem</legend>
                <textarea maxlength="150" name="fom-user" id="user" class="msm-ok"></textarea>
            </fieldset>
        </form>
    </main>
    <footer class="designfooter">
